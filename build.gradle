buildscript {
    ext {
        compileSdkVersion = 29
        targetSdkVersion = 29

        appCompatVersion = '1.1.0-rc01'
        browserVersion = '1.0.0'
        constraintLayoutVersion = '2.0.0-beta2'
        coreVersion = '1.2.0-alpha02'
        coroutinesVersion = '1.3.0-RC'
        crashlyticsVersion = '2.10.1'
        drawerLayoutVersion = '1.1.0-alpha02'
        exifInterfaceVersion = '1.1.0-beta01'
        firebaseCoreVersion = '17.0.1'
        firebasePerfVersion = '18.0.1'
        fragmentVersion = '1.3.1'
        glideVersion = '4.9.0'
        kotlinVersion = '1.3.41'
        lifecycleVersion = '2.2.0-alpha03'
        materialVersion = '1.1.0-alpha09'
        multidexVersion = '2.0.1'
        navigationVersion = '2.2.0-alpha01'
        okhttpVersion = '3.12.1'
        pagingVersion = '2.1.0'
        playServicesWearableVersion = '17.0.0'
        preferenceVersion = '1.1.0-rc01'
        recyclerViewVersion = '1.1.0-beta01'
        roomVersion = '2.2.0-alpha02'
        wearableVersion = '2.4.0'
        wearVersion = '1.0.0'
        workManagerVersion = '2.2.0-rc01'
    }

    repositories {
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-rc03'
        classpath "com.google.gms:google-services:4.3.0"
        classpath "io.fabric.tools:gradle:1.30.0"
        classpath "com.google.firebase:perf-plugin:1.3.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
